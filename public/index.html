<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <div class="all">
      <div class="container">
        <div id="root"></div>
        <div class="icons">
          <img
            src="/images/refresh.png"
            alt="refresh icon"
            width="25"
            height="25"
          />
          <img
            src="/images/share.png"
            alt="share icon"
            width="25"
            height="25"
          />
        </div>

        <form class="mb-3" id="searchCity">
          <input
            type="text"
            class="form-control"
            id="exampleCity"
            aria-describedby="cityHelp"
            placeholder="Enter New City"
            autocomplete="off"
          />
          <button>
            <img
              src="/images/search.png"
              alt="sun icon"
              id="exampleCity"
              width="25"
              height="25"
              value="search-text-button"
            />
          </button>
        </form>
        <div class="infocity">
          <span class="city" id="city">Amarante, Porto, Portugal </span>
          <img src="images/addfav.png" alt="fav icon" width="25" height="25" />
        </div>

        <div class="infoday">
          <span class="description" id="description">Clear</span>
          <span class="day" id="currentDate">Sunday, 13h33</span>
          <span class="update">updated 7 mins ago</span>
        </div>

        <div class="temperature">
          <img
            src="/images/sun.png"
            alt="sun icon"
            width="70"
            height="70"
            id="icon"
          />
          <span id="current">15</span>
          <a id="celsius" class="active" href="#">°C</a> |
          <a id="fahrenheit" href="#"> °F </a>
          <ul>
            <li>Precipitation: <span id="precipitation">96</span>%</li>
            <li>Wind: <span id="wind">10</span>km/h</li>
            <li>Humidity: <span id="humidity">73</span>%</li>
          </ul>
        </div>

        <div class="moreinfo">
          <span class="line">Temperature |</span>
          <span> Precipitation</span>
          <span> | Wind</span>
        </div>

        <div class="nextdays" id="forecast">
          <span class="monday"
            ><img src="/images/sun.png" alt="sun icon" width="50" height="50" />
            MON
            <br />
            5º <strong>/ 19º</strong>
          </span>
          <span class="tuesday"
            ><img src="/images/sun.png" alt="sun icon" width="50" height="50" />
            TUE
            <br />
            7º <strong>/ 20º</strong>
          </span>
          <span class="wednesday"
            ><img src="/images/sun.png" alt="sun icon" width="50" height="50" />
            WED
            <br />
            6º <strong>/ 20º</strong>
          </span>
          <span class="thursday"
            ><img
              src="/images/cloud-sun.png"
              alt="sun cloud icon"
              width="60"
              height="50"
            />
            THU
            <br />
            9º <strong>/ 18º</strong>
          </span>
          <span class="friday"
            ><img src="/images/sun.png" alt="sun icon" width="50" height="50" />
            FRI
            <br />
            5º <strong>/ 18º</strong>
          </span>
        </div>
      </div>
      <div class="link">
        <a href="https://github.com/marianamorais04/weather-app">
          Open-source code</a
        >
        by Mariana Morais
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
